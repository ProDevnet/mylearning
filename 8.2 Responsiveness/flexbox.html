<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <style>
    .flex-container {
      display: flex;
    }

    .card {
      background: blue;
      border: 10px solid red;
      height: 100px;
      flex: 1;
      margin: 0px 10px 0px 10px;
    }

    .first {
      flex: 3;
    }

    .second {
      flex: 1;
    }

    p{
      color: white;
      margin: 0;
      padding: 10px 10px;
    }
  </style>
</head>

<body>
  <h1>CSS Flexbox</h1>
  <div class="flex-container">
    <div class="first card">
      <p>ahmed is the father of everyone</p>
    </div>
    <div class="second card"></div>
  </div>


</body>

</html>
